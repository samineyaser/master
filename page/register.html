<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register page</title>
  </head>
  <body>
    <div>
      <h1>Register Page</h1>
      <img src="../img/registered.png" alt="" width="150" />
      <!-- Register form  -->
      <form>
        <label for="f-name">Your First name</label><br />
        <input
          type="text"
          name="f-name"
          required
          placeholder="Enter your First name"
        /><br />
        <label for="l-name">Your last name</label><br />
        <input
          type="text"
          name="l-name"
          required
          placeholder="Enter your last name"
        /><br />
        <label for="mail">Your email</label><br />
        <input type="email" placeholder="Enter your email" /><br />
        <label for="pass">Your Password</label><br />
        <input
          type="password"
          name="pass"
          required
          placeholder="Enter your password"
        /><br />
        <label for="cpass">Your Confirm Password</label><br />
        <input
          type="password"
          name="cpass"
          required
          placeholder="Enter your Confirm Password"
        /><br />
        <input type="submit" value="register" />
      </form>

      <p>
        Already have an account? please
        <a href="../index.html">login here</a>
      </p>
    </div>
  </body>
</html>
