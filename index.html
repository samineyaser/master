<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>
  <body>
    <div>
      <h1>Login Page</h1>
      <img src="img/login.png" alt="" width="150" />
      <!-- Login form  -->
      <form>
        <label for="user">Your Username</label><br />
        <input
          type="text"
          name="user"
          required
          placeholder="Enter your username"
        /><br />
        <label for="pass">Your Password</label><br />
        <input
          type="password"
          name="pass"
          required
          placeholder="Enter your password"
        /><br />
        <input type="submit" value="login" />
      </form>
      <p>
        Can't remember your password? please
        <a href="page/reset.html">reset here</a>
      </p>
      <p>
        Don't have any account? please
        <a href="page/register.html">Register here</a>
      </p>
    </div>
  </body>
</html>
